<div *ngIf="!darkMode; else basicUserTemplate">
  <div data-theme="nomad-light">
    <app-navbar (themeChanged)="updateTheme($event)"></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
<ng-template #basicUserTemplate>
  <div data-theme="nomad-dark">
    <app-navbar (themeChanged)="updateTheme($event)"></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</ng-template>

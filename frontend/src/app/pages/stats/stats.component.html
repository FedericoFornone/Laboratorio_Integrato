<main class="container mx-auto">
  <h1 class="my-5 text-5xl font-bold text-center lg:text-7xl">
    {{ regionName | titlecase }}
  </h1>

  <app-multistep-modal
    [modalOpen]="tutorialModalOpen"
    (closeModal)="closeModal()"
  >
    <ng-template #step>
      <h3 class="text-lg font-bold">Tutorial step 1</h3>
      <p class="py-4">This is the first step of the tutorial</p>
    </ng-template>
    <ng-template #step>
      <h3 class="text-lg font-bold">Tutorial step 2</h3>
      <p class="py-4">This is the second step of the tutorial</p>
    </ng-template>
    <ng-template #step>
      <h3 class="text-lg font-bold">Tutorial step 3</h3>
      <p class="py-4">This is the third step of the tutorial</p>
    </ng-template>
  </app-multistep-modal>

  <div class="flex justify-end mx-5 my-5 lg:mx-0">
    <div
      class="flex items-center tooltip tooltip-left tooltip-primary"
      data-tip="Mostra il tutorial"
    >
      <button (click)="openModal()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
          />
        </svg>
      </button>
    </div>
  </div>

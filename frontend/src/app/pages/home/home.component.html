<main class="container mx-auto">
  <section class="grid min-h-screen grid-cols-1 lg:gap-10 lg:grid-cols-2 mt-20">
    <div class="grid text-center lg:text-left place-content-center">
      <h1
        class="font-bold text-center lg:text-left text-7xl md:text-8xl lg:text-9xl text-secondary"
      >
        Nomad
      </h1>
      <p
        class="text-neutral text-center lg:text-left text-xl lg:text-2xl max-w-[45ch] mt-5 w-[90%] md:w-auto m-auto"
        [translate]="'homepage.section1.paragraph'"
      ></p>

      <app-button [class]="'mt-5 lg:mt-10'" [routerLink]="'/dashboard/'">
        <p [translate]="'homepage.section1.label'"></p>
      </app-button>
    </div>
    <div class="grid place-content-center">
      <figure class="w-3/4 mx-auto lg:w-auto lg:mx-0">
        <img
          src="assets/home/home-hero.svg"
          alt="UnDraw illustration of a person with a map vector"
        />
      </figure>
    </div>
  </section>
  <section
    class="grid min-h-screen grid-cols-1 lg:gap-10 lg:grid-cols-2 | pseudo-bg-primary"
  >
    <div class="grid order-last place-content-center lg:order-first">
      <figure class="w-3/4 mx-auto lg:w-auto lg:mx-0">
        <img src="assets/home/home-about.svg" alt="UnDraw illustration of a person with a chart" />
      </figure>
    </div>
    <div class="grid text-center lg:text-left place-content-center">
      <h2
        class="mb-3 text-5xl font-bold md:text-6xl lg:text-7xl text-secondary"
        [translate]="'homepage.section2.title'"
      ></h2>
      <p
        class="text-neutral text-lg lg:text-xl max-w-[45ch] mt-5 w-[90%] md:w-auto m-auto"
        [translate]="'homepage.section2.paragraph'"
      ></p>

      <app-button [class]="'mt-5 lg:mt-10'" [routerLink]="'/about/'"
        ><p [translate]="'homepage.section2.label'"></p
      ></app-button>
    </div>
  </section>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="text-center mb-20">
        <h2
          class="mb-3 text-5xl font-bold md:text-6xl lg:text-7xl text-secondary"
          [translate]="'homepage.section3.title'"
        ></h2>
        <p
          class="text-neutral leading-relaxed xl:w-2/4 lg:w-3/4 text-lg lg:text-xl m-8 md:m-auto text-justify md:text-center"
          [translate]="'homepage.section3.paragraph'"
        ></p>
        <div class="flex mt-6 justify-center">
          <div class="w-16 h-1 rounded-full bg-primary inline-flex"></div>
        </div>
      </div>
      <div
        class="flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4 md:space-y-0 space-y-6"
      >
        <div class="p-4 md:w-1/3 flex flex-col text-center items-center">
          <div
            class="w-20 h-20 inline-flex items-center justify-center rounded-full text-indigo-500 mb-5 flex-shrink-0"
          >
            <img src="/assets/home/undraw_smiley-face.svg" alt="UnDraw handcraft of a smiley face" width="54.24" height="54.24"/>
          </div>
          <div class="flex-grow">
            <h3
              class="text-xl font-semibold leading-8 text-neutral mb-3"
              [translate]="'homepage.section3.div1.title'"
            ></h3>
            <p
              class="leading-relaxed text-neutral lg:w-[85%] m-8 lg:m-auto text-justify"
              [translate]="'homepage.section3.div1.paragraph'"
            ></p>
          </div>
        </div>
        <div class="p-4 md:w-1/3 flex flex-col text-center items-center">
          <div
            class="w-20 h-20 inline-flex items-center justify-center rounded-full text-indigo-500 mb-5 flex-shrink-0"
          >
            <img src="/assets/home/undraw_check.svg" alt="UnDraw handcraft of a check" width="25.25" height="36"/>
          </div>
          <div class="flex-grow">
            <h3
              class="text-xl font-semibold leading-8 text-neutral mb-3"
              [translate]="'homepage.section3.div2.title'"
            ></h3>
            <p
              class="leading-relaxed text-neutral lg:w-[85%] m-8 lg:m-auto text-justify"
              [translate]="'homepage.section3.div2.paragraph'"
            ></p>
          </div>
        </div>
        <div class="p-4 md:w-1/3 flex flex-col text-center items-center">
          <div
            class="w-20 h-20 inline-flex items-center justify-center rounded-full text-indigo-500 mb-5 flex-shrink-0"
          >
            <img src="/assets/home/undraw_rocket.svg" alt="UnDraw handcraft of a space rocket" width="50.23" height="58.64" />
          </div>
          <div class="flex-grow">
            <h3
              class="text-xl font-semibold leading-8 text-neutral mb-3"
              [translate]="'homepage.section3.div3.title'"
            ></h3>
            <p
              class="leading-relaxed text-neutral lg:w-[85%] m-8 lg:m-auto text-justify"
              [translate]="'homepage.section3.div3.paragraph'"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

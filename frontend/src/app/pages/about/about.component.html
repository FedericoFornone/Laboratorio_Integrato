<!-- HERO section -->
<div
  class="min-h-screen hero"
  style="
    background-image: url(assets/about/3.jpg);
    background-color: #cccccc;
    height: 8em;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
  "
>
  <!-- FIXME:border? text white -->
  <div class="bg-opacity-0 hero-overlay"></div>
  <div class="text-center hero-content">
    <div class="max-w-md">
      <h1
        id="outlander"
        class="text-5xl font-bold text-center mb-7 drop-shadow-2xl lg:text-7xl"
      >
        OUTLANDER
      </h1>
      <p
        class="mb-7 text-3xl text-white drop-shadow-2xl lg:text-4xl xl:text-4xl m-auto w-[90%] md:w-auto"
        [innerHTML]="'about.introduction.paragraph' | translate"
      ></p>
    </div>
  </div>
</div>

<!-- FEATURES section -->
<main class="container mx-auto">
  <div class="py-24 sm:py-30">
    <div class="px-6 mx-auto max-w-7xl lg:px-8">
      <div class="max-w-lg mt-10 sm:mx-auto md:max-w-none">
        <div
          class="grid grid-cols-1 gap-y-16 md:grid-cols-2 md:gap-x-12 md:gap-y-16"
        >
          <section
            class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row m-5 lg:m-0.5"
          >
            <div
              class="flex items-center justify-center w-12 h-12 text-white rounded-xl sm:shrink-0"
            >
              <!-- Heroicon name: outline/globe-alt -->
              <img
                src="assets/about/handcrafts/undraw_ghost.svg"
                alt="UnDraw handcraft of a ghost"
                width="40.95"
                height="49.14"
              />
            </div>
            <div class="sm:min-w-0 sm:flex-1">
              <p
                class="text-2xl font-semibold leading-8 text-secondary"
                [innerHTML]="'about.main.features.div1.title' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div1.paragraph1' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div1.paragraph2' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div1.paragraph3' | translate"
              ></p>
            </div>
          </section>

          <section
            class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row m-5 lg:m-0.5"
          >
            <div
              class="flex items-center justify-center w-12 h-12 text-white rounded-xl sm:shrink-0"
            >
              <!-- Heroicon name: outline/scale -->
              <img
                src="assets/about/handcrafts/undraw_heart-fun.svg"
                alt="UnDraw handcraft of a heart"
                width="48"
                height="49.81"
              />
            </div>
            <div class="sm:min-w-0 sm:flex-1">
              <p
                class="text-2xl font-semibold leading-8 text-secondary"
                [innerHTML]="'about.main.features.div2.title' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div2.paragraph1' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div2.paragraph2' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div2.paragraph3' | translate"
              ></p>
            </div>
          </section>

          <section
            class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row m-5 lg:m-0.5"
          >
            <div
              class="flex items-center justify-center w-12 h-12 text-white rounded-xl sm:shrink-0"
            >
              <!-- Heroicon name: outline/bolt -->
              <img
                src="assets/about/handcrafts/undraw_code.svg"
                alt="UnDraw handcraft of a coding symbol"
                width="48"
                height="35.54"
              />
            </div>
            <!-- FIXME:icons e copyright -->
            <div class="sm:min-w-0 sm:flex-1">
              <p
                class="text-2xl font-semibold leading-8 text-secondary"
                [innerHTML]="'about.main.features.div3.title' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral mb-5 text-justify"
                [innerHTML]="'about.main.features.div3.paragraph1' | translate"
              ></p>
              <ul class="m-5 text-base leading-7 text-neutral">
                <li
                  class="flex items-center justify-center gap-8 mt-8 lg:gap-20"
                >
                  <img
                    src="assets/about/technologies/angular.svg"
                    alt="Angular logo"
                    class="w-20 h-20"
                    width="20"
                    height="20"
                  />
                  <img
                    src="assets/about/technologies/javascript.svg"
                    alt="Javascript logo"
                    class="w-20 h-20"
                    width="20"
                    height="20"
                  />
                  <img
                    src="assets/about/technologies/sql.svg"
                    alt="Sql logo"
                    class="w-20 h-20"
                    width="20"
                    height="20"
                  />
                </li>
                <li class="flex items-center justify-center gap-20 m-5">
                  <img
                    src="assets/about/technologies/java.svg"
                    alt="Java logo"
                    class="w-20 h-20"
                    width="20"
                    height="20"
                  />
                  <img
                    src="assets/about/technologies/python.svg"
                    alt="Python logo"
                    class="w-20 h-20"
                    width="20"
                    height="20"
                  />
                </li>

                <li class="flex items-center justify-center gap-20 m-5"></li>
              </ul>
            </div>
          </section>

          <section
            class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row m-5 lg:m-0.5"
          >
            <div
              class="flex items-center justify-center w-12 h-12 text-white rounded-xl sm:shrink-0"
            >
              <!-- Heroicon name: outline/device-phone-mobile -->
              <img
                src="assets/about/handcrafts/undraw_bar-chart.svg"
                alt="UnDraw handcraft of a bar chart"
                width="48"
                height="51.19"
              />
            </div>
            <div class="sm:min-w-0 sm:flex-1">
              <p class="text-2xl font-semibold leading-8 text-secondary">
                NOMAD
              </p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div4.paragraph1' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div4.paragraph2' | translate"
              ></p>
              <p
                class="mt-2 text-[1.2rem] leading-7 text-neutral text-justify"
                [innerHTML]="'about.main.features.div4.paragraph3' | translate"
              ></p>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <!-- TEAM section -->
  <section class="z-0 py-15 sm:py-20 pseudo-bg-primary">
    <div class="px-6 mx-auto lg:px-8">
      <div class="text-center">
        <p
          class="mb-12 text-5xl font-bold tracking-tight md:text-6xl lg:text-7xl text-[#3F3D56]"
          [innerHTML]="'about.main.team.title' | translate"
        ></p>
      </div>
      <div
        class="flex flex-col flex-wrap items-center justify-center gap-6 lg:flex-row"
      >
        <div
          class="flex items-center justify-center flex-[0_0_22%] xs:flex-[0_0_10%] text-neutral"
          *ngFor="let person of team"
        >
          <app-avatar
            *ngIf="person.name === 'Federico Fornone'"
            style="width: max-content"
            [name]="person.name"
            [role]="person.role"
            [image]="person.image"
          ></app-avatar>
          <app-avatar
            *ngIf="person.name !== 'Federico Fornone'"
            [name]="person.name"
            [role]="person.role"
            [image]="person.image"
          ></app-avatar>
        </div>
      </div>
    </div>
  </section>

  <!-- CONTACTS section -->
  <section class="py-10 sm:py-15">
    <div class="px-6 mx-auto lg:px-8">
      <div class="text-center">
        <p
          class="mt-6 text-5xl font-bold tracking-tight md:text-6xl lg:text-7xl text-secondary"
          [innerHTML]="'about.main.contacts.title' | translate"
        ></p>
      </div>
    </div>
  </section>
  <section class="px-6 mx-auto mb-50 max-w-7xl lg:px-8">
    <div class="max-w-lg mt-10 sm:mx-auto md:max-w-none">
      <div
        class="grid grid-cols-1 gap-y-16 md:grid-cols-2 md:gap-x-12 md:gap-y-16"
      >
        <div
          class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row"
        >
          <div
            class="flex items-center justify-center w-12 h-12 m-auto text-white rounded-xl sm:shrink-0"
          >
            <img
              src="assets/about/handcrafts/undraw_heart-fun.svg"
              alt="UnDraw handcraft of a heart"
              width="48"
              height="49.81"
            />
          </div>
          <div class="text-center sm:min-w-0 sm:flex-1 lg:text-justify lg:ml-5">
            <p
              class="text-lg font-semibold leading-8 text-secondary"
              [innerHTML]="'about.main.contacts.div1.title' | translate"
            ></p>
            <p
              class="m-auto w-[60%] md:mt-2 md:w-auto text-base leading-7 text-neutral"
              [innerHTML]="'about.main.contacts.div1.description' | translate"
            ></p>
          </div>
        </div>

        <div
          class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row"
        >
          <div
            class="flex items-center justify-center w-12 h-12 m-auto text-white rounded-xl sm:shrink-0"
          >
            <img
              src="assets/about/handcrafts/undraw_pointer.svg"
              alt="UnDraw handcraft of a pointer"
              width="39.17"
              height="52.61"
            />
          </div>
          <div class="text-center sm:min-w-0 sm:flex-1 lg:text-justify lg:ml-5">
            <p
              class="text-lg font-semibold leading-8 text-secondary"
              [innerHTML]="'about.main.contacts.div2.title' | translate"
            ></p>
            <address
              class="m-auto w-[60%] md:mt-2 md:w-auto text-base leading-7 text-neutral not-italic"
              [innerHTML]="'about.main.contacts.div2.description' | translate"
            ></address>
          </div>
        </div>

        <div
          class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row"
        >
          <div
            class="flex items-center justify-center w-12 h-12 m-auto text-white rounded-xl sm:shrink-0"
          >
            <img
              src="assets/about/handcrafts/undraw_envelope.svg"
              alt="UnDraw handcraft of an envelope"
              width="48"
              height="34.63"
            />
          </div>
          <div class="text-center sm:min-w-0 sm:flex-1 lg:text-justify lg:ml-5">
            <p class="text-lg font-semibold leading-8 text-secondary">EMAIL</p>
            <p class="mt-2 text-base leading-7 text-neutral">
              <a
                href="mailto:info@outlander.com"
                class="underline underline-offset-2"
                >info@outlander.com</a
              >
            </p>
          </div>
        </div>

        <div
          class="relative flex flex-col gap-6 sm:flex-row md:flex-col lg:flex-row"
        >
          <div
            class="flex items-center justify-center w-12 h-12 m-auto text-white rounded-xl sm:shrink-0"
          >
            <img
              src="assets/about/handcrafts/undraw_chat.svg"
              alt="UnDraw handcraft of a chat"
              width="48"
              height="48.56"
            />
          </div>
          <div class="text-center sm:min-w-0 sm:flex-1 lg:text-justify lg:ml-5">
            <p class="text-lg font-semibold leading-8 text-secondary">TEL.</p>
            <p class="mt-2 leading-7 text-neutral">
              <a href="tel:+3901103333333" class="underline underline-offset-2"
                >+39 011 03333333</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

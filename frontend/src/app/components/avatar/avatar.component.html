<div class="flex flex-col gap-5 w-fit mt-9 sm:mt-2 lg:gap-10">
  <div class="mx-auto avatar">
    <div class="w-32 rounded-full md:w-48">
      <img [src]="image" alt="Team member" />
    </div>
  </div>

  <div class="text-center">
    <p class="text-xl font-bold md:text-2xl text-[#3F3D56]">{{ name }}</p>
    <p class="text-[#2F4858] text-lg md:text-xl">{{ role }}</p>
  </div>
</div>

<div class="flex flex-col gap-5 w-fit mt-9 sm:mt-2 lg:gap-10">
  <div class="avatar mx-auto">
    <div class="w-32 md:w-48 rounded-full">
      <img [src]="image" alt="Team member"/>
    </div>
  </div>

  <div class="text-center">
    <p class="font-bold text-xl md:text-2xl">{{ name }}</p>
    <p class="text-gray-500 text-lg md:text-xl">{{ role }}</p>
  </div>
</div>
